<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ARテスト</title>

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled:false;">
        <a-entity camera></a-entity>
        
    <a-assets>
        <a-asset-item id="IronMan-obj" src="img/IronMan.obj"></a-asset-item>
        <a-asset-item id="IronMan-mtl" src="img/IronMan.mtl"></a-asset-item>
    </a-assets>
        
        <!-- Markerを表示した際の処理を以下に記述する -->
        <a-marker type="pattern" url="img/pattern_simple_qrcode.patt">

        <a-obj-model id="Iron" src="#IronMan-obj" mtl="#IronMan-mtl" position="0 0 0" scale="0.01 0.01 0.01" rotation="0 0 0"></a-obj-model>
            
        </a-marker>
    </a-scene>
</body>

</html>
